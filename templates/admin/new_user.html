{% extends "admin/base_admin.html" %}

{% block title %}{{ title }}{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Username</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="level">Level (0-5)</label>
        <input type="number" id="level" name="level" value="1" min="0" max="5" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" rows="3"></textarea>
    </div>
    <div class="form-actions">
        <button type="submit" style="background-color: #28a745; color: white;">Create User</button>
        <a href="{{ url_for('admin.user_management', tab='list') }}"
            style="background-color: #6c757d; color: white;">Cancel</a>
    </div>
</form>
{% endblock %}
